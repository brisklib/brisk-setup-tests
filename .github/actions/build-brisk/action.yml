name: 'Build Brisk'
description: 'Builds Brisk'
inputs:
  triplet:
    description: 'Triplet'
    required: true
  path-to-brisk:
    description: 'Brisk package directory'
    required: true
  path-to-vcpkg:
    description: 'Vcpkg directory'
    required: true
  path-to-installed:
    description: 'Vcpkg installed directory'
    required: true

runs:
  using: "composite"
  steps:
  - name: Configure (Windows/Ninja)
    if: ${{ runner.os == 'Windows' }}
    shell: powershell
    run: >
      & 'C:\Program Files\Microsoft Visual Studio\2022\Enterprise\Common7\Tools\Launch-VsDevShell.ps1' -Arch ${{ startsWith(inputs.triplet, 'arm64-') && 'arm64' || (startsWith(inputs.triplet, 'x64-') && 'amd64' || 'x86') }} -HostArch amd64 ;
      cmake -GNinja -S brisk -B build-release -DBRISK_TESTS=OFF -DBRISK_EXAMPLES=ON -DCMAKE_TOOLCHAIN_FILE=${{inputs.path-to-vcpkg}}/scripts/buildsystems/vcpkg.cmake -DVCPKG_INSTALLED_DIR=${{inputs.path-to-installed}} -DBRISK_WEBGPU=ON 
      -DVCPKG_MANIFEST_INSTALL=OFF -DCMAKE_INSTALL_PREFIX=${{inputs.path-to-brisk}} -DVCPKG_TARGET_TRIPLET=${{inputs.triplet}} -DCMAKE_BUILD_TYPE=Release ;
      cmake -GNinja -S brisk -B build-debug   -DBRISK_TESTS=OFF -DBRISK_EXAMPLES=ON -DCMAKE_TOOLCHAIN_FILE=${{inputs.path-to-vcpkg}}/scripts/buildsystems/vcpkg.cmake -DVCPKG_INSTALLED_DIR=${{inputs.path-to-installed}} -DBRISK_WEBGPU=ON 
      -DVCPKG_MANIFEST_INSTALL=OFF -DCMAKE_INSTALL_PREFIX=${{inputs.path-to-brisk}} -DVCPKG_TARGET_TRIPLET=${{inputs.triplet}} -DCMAKE_BUILD_TYPE=Debug

  - name: Configure (Non-Windows/Ninja)
    if: ${{ runner.os != 'Windows' }}
    shell: bash
    run: >
      cmake -GNinja -S brisk -B build-release -DBRISK_TESTS=OFF -DBRISK_EXAMPLES=ON ${{inputs.path-to-vcpkg}}/scripts/buildsystems/vcpkg.cmake -DVCPKG_INSTALLED_DIR=${{inputs.path-to-installed}} -DBRISK_WEBGPU=ON 
      -DVCPKG_MANIFEST_INSTALL=OFF -DCMAKE_INSTALL_PREFIX=${{inputs.path-to-brisk}} -DVCPKG_TARGET_TRIPLET=${{inputs.triplet}} -DCMAKE_BUILD_TYPE=Release &&
      cmake -GNinja -S brisk -B build-debug   -DBRISK_TESTS=OFF -DBRISK_EXAMPLES=ON ${{inputs.path-to-vcpkg}}/scripts/buildsystems/vcpkg.cmake -DVCPKG_INSTALLED_DIR=${{inputs.path-to-installed}} -DBRISK_WEBGPU=ON 
      -DVCPKG_MANIFEST_INSTALL=OFF -DCMAKE_INSTALL_PREFIX=${{inputs.path-to-brisk}} -DVCPKG_TARGET_TRIPLET=${{inputs.triplet}} -DCMAKE_BUILD_TYPE=Debug

  - name: Build (Windows/Ninja)
    if: ${{ runner.os == 'Windows' }}
    shell: powershell
    run: |
      & 'C:\Program Files\Microsoft Visual Studio\2022\Enterprise\Common7\Tools\Launch-VsDevShell.ps1' -Arch ${{ startsWith(inputs.triplet, 'arm64-') && 'arm64' || (startsWith(inputs.triplet, 'x64-') && 'amd64' || 'x86') }} -HostArch amd64
      cmake --build build-release --target install
      cmake --build build-debug   --target install

  - name: Build (Non-Windows/Ninja)
    if: ${{ runner.os != 'Windows' }}
    shell: bash
    run: |
      cmake --build build-release --target install
      cmake --build build-debug   --target install
